<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Live Weather Dashboard</h1>
    </header>
    <main>
      <div class="main-layout">
        <aside class="sidebar">
          <section id="search-section">
            <h2>Search for a City:</h2>
            <form id="search-form">
              <input
                type="text"
                id="search-input"
                placeholder="e.g., New York"
              />
              <button type="submit">Search</button>
            </form>
          </section>

          <!-- NEW: History Section -->
          <section id="history-section">
            <h2>Search History</h2>
            <!-- The history buttons will be dynamically added here by our script -->
            <div id="history-container"></div>
          </section>
        </aside>

        <div class="weather-display">
          <!--  Loader Element -->
          <div id="loader" class="loader hidden">Loading...</div>
          <div
            id="error-container"
            class="error-message hidden"
            aria-live="polite"
          ></div>

          <section id="current-weather" class="current-weather-section">
            <h2 id="city-name-date">City Name (Date)</h2>
            <div class="weather-data">
              <p id="temperature">Temperature: --</p>
              <p id="humidity">Humidity: --</p>
              <p id="wind-speed">Wind Speed: --</p>
            </div>
          </section>

          <section id="forecast" class="forecast-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container" class="forecast-cards-container"></div>
          </section>
        </div>
      </div>

      <!-- <section class="search-section">
        <form id="search-form">
          <input id="search-input" type="text" placeholder="Enter a city name" />
          <button  type="submit">Search</button>
        </form>
      </section> -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
