<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <header>
      <h1>Live Weather Dashboard</h1>
    </header>
    <main>
      <div class="main-layout">
        <aside class="sidebar">
          <section id="search-section">
            <h2>Search for a City:</h2>
            <form id="search-form">
              <div class="search-input-container">
                <i class="fas fa-search search-icon"></i>
                <input
                  type="text"
                  id="search-input"
                  placeholder="e.g., New York"
                  autocomplete="off"
                />
              </div>
              <button type="submit">Search</button>
            </form>
          </section>

          <section id="history-section">
            <div class="history-header">
              <h2>Search History</h2>
              <button id="clear-history" class="clear-history-btn">Clear</button>
            </div>
            <div id="history-container"></div>
          </section>
        </aside>

        <div class="weather-display">
          <div id="loader" class="loader hidden">Loading...</div>
          <div id="error-container" class="error-message hidden" aria-live="polite"></div>

          <section id="current-weather" class="current-weather-section">
            <div class="current-weather-header">
              <div>
                <h2 id="city-name-date">City Name</h2>
                <p id="current-date" class="current-date">--</p>
              </div>
              <img id="weather-icon" src="" alt="Weather icon" class="weather-icon">
            </div>
            <div class="weather-data">
              <div class="weather-data-item">
                <i class="fas fa-temperature-half weather-icon"></i>
                <div>
                  <span class="weather-data-label">Temperature</span>
                  <span id="temperature" class="weather-data-value">--</span>
                  <span class="weather-data-unit">Â°C</span>
                </div>
              </div>
              <div class="weather-data-item">
                <i class="fas fa-droplet weather-icon"></i>
                <div>
                  <span class="weather-data-label">Humidity</span>
                  <span id="humidity" class="weather-data-value">--</span>
                  <span class="weather-data-unit">%</span>
                </div>
              </div>
              <div class="weather-data-item">
                <i class="fas fa-wind weather-icon"></i>
                <div>
                  <span class="weather-data-label">Wind Speed</span>
                  <span id="wind-speed" class="weather-data-value">--</span>
                  <span class="weather-data-unit">km/h</span>
                </div>
              </div>
              <div class="weather-data-item">
                <i class="fas fa-cloud weather-icon"></i>
                <div>
                  <span class="weather-data-label">Conditions</span>
                  <span id="weather-conditions" class="weather-data-value">--</span>
                </div>
              </div>
            </div>
          </section>

          <section id="forecast" class="forecast-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container" class="forecast-cards-container"></div>
          </section>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
